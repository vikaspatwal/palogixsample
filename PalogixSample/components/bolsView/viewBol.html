<div id="viewBol" 
     data-role="view" data-style="inset" 
     data-title="Bol" data-show="singleCardShow" data-init="singleCardInit" data-model="singleCardViewModel">
    <header data-role="header" data-id="jitterz-default-header">
        <div data-role="navbar">
            <a class="nav-button" data-role="backbutton" data-align="left">Back</a>
        </div>
    </header>
    <div>
        <div id="cardFront">
            <div class="card-icon">
                <div class="j-icon main-badge"></div>
            </div>
            <div class="card-bonus">
                <span data-bind="text: bolid"></span>
                <div>
                    <span>status</span>
                    <span data-bind="text: status"></span>
                </div>
            </div>
            <div class="card-line">
                <span data-bind="text: InDate"></span>
            </div>
        </div>
        <div id="cardBack">
            <img id="barcodeImage" alt="Scan BINS"/>
        </div>
        <ul data-role="actionsheet" class="singleCardActionsList" id="singleCardActions" data-popup='{"direction": "left"}'>
            <li>
                <a href="#" data-role="button" data-bind="events: { click : deleteCard }" class="singleCardDeleteButton">Delete</a>
            </li>
        </ul>
    </div>
</div>
